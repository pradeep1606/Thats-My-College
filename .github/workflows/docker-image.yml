name: Docker Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Build the Docker image
        run: docker build -t tmc-frontend:latest .

      - name: Remove all images
        run: |
          docker images -q tmc-frontend | xargs -I {} docker rmi {}
        shell: bash