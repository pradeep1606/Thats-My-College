name: Docker Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Create .env file locally
        run: |
         touch .env
             echo "SERVICE_BASE_URL=${{ secrets.SERVICE_BASE_URL }}" > .env
             echo "SERVICE_API_KEY='${{ secrets.SERVICE_API_KEY }}'" >> .env
             echo "SERVICE_API_KEY_VALUE='${{ secrets.SERVICE_API_KEY_VALUE }}'" >> .env

      - name: Build the Docker image
        run: docker build -t tmc-frontend:latest . --build-arg ENV_FILE=.env

      - name: Remove all images
        run: |
          docker images -q tmc-frontend | xargs -I {} docker rmi {}
        shell: bash